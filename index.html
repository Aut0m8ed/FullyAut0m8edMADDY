<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            background: rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #00ff88;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .overlay h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .overlay p {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .overlay h1 {
                font-size: 2rem;
            }

            .overlay p {
                font-size: 1rem;
            }

            .navbar a {
                font-size: 14px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="assets/maddy-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav class="navbar">
        <a href="/dashboard">Dashboard</a>
        <a href="/backtest">Backtest Engine</a>
    </nav>

    <div class="overlay">
        <h1>Hi, I'm Maddy</h1>
        <p>And  I am going to change your life!</p>
    </div>
</body>
</html>
