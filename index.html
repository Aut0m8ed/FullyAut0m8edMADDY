
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FullyAut0m8edMADDY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      position: relative;
      text-align: center;
      animation: zoomIn 10s ease-out forwards;
    }

    .maddy-img {
      width: 90vw;
      max-width: 800px;
      height: auto;
      animation: breathe 5s ease-in-out infinite;
      filter: brightness(1.1) contrast(1.05);
      border-radius: 12px;
    }

    .text {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: fadeIn 3s ease-out forwards;
      opacity: 0;
    }

    .text h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .text button {
      padding: 12px 24px;
      background: transparent;
      border: 2px solid #00ffff;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .text button:hover {
      background-color: #00ffff;
      color: #000;
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.01); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(1.03); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="maddy_landing.jpeg" alt="Maddy" class="maddy-img" />
    <div class="text">
      <h1>Hi, I'm Maddy and I am about to change your life forever.</h1>
      <button>LAUNCH MADDY</button>
    </div>
  </div>
</body>
</html>
