
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FullyAut0m8edMADDY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    video {
      width: 100%;
      max-width: 720px;
      border-radius: 12px;
    }

    .overlay {
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in 4s forwards;
      opacity: 0;
    }

    .overlay button {
      background: transparent;
      border: 2px solid #00ffff;
      color: white;
      font-size: 1.1rem;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .overlay button:hover {
      background: #00ffff;
      color: black;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline>
    <source src="maddy_intro.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay">
    <button>LAUNCH MADDY</button>
  </div>
</body>
</html>
